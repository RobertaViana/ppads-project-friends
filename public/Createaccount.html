<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="Createaccount.css">
</head>
<body>

  <header class="header">
    <div class="logo"><a href="Homepage.html"><strong>Journalist Assistant</strong></a></div>
  </header>

  <main>
    <div class="main-content">
      <div class="login-form">
        <h1>Criar Conta</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Escolha sua senha" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
          </div>
          <button type="submit" class="btn login-button">Criar Conta</button>
        </form>
        <div class="register-link">
          <p>Já tem uma conta? <a href="Login.html">Faça login aqui</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-section">
      <h4>Empresa</h4>
      <ul>
        <li><a href="Sobre.html">Sobre</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h4>Fale Conosco</h4>
      <ul>
        <li>Email: exemplo@exemplo.com</li>
        <li>Telefone: (xx)xxxx-xxxx</li>
      </ul>
    </div>
    <div class="footer-section">
      <h4>Mídias Sociais</h4>
      <ul>
        <li><a href="https://github.com/RobertaViana/ppads-project-friends" target="_blank">GitHub</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
